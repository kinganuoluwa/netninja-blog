{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article list</title>
    <link rel="stylesheet" href="{% static 'css/flowbite.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/tailwind-css.js' %}">
</head>

<body>
    <h1>Article list page</h1>
    {% for article in articles %}
    <div class="articles">
        <h2>{{ article.title }}</h2>
        <p>{{ article.snippet }}</p>
        <p>{{ article.date }}</p>
    </div>
    {% endfor %}
</body>

</html>
