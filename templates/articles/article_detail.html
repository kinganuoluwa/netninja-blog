{% extends 'base.html' %}

{% block content %}
<a href="{% url 'articles:list' %}">View all articles</a>
<h1 class="font-bold text-3xl">{{ article.title }}</h1>
<p class="font-semibold">{{ article.date }}</p>
<span>
    <img src="{{ article.thumbnail.url }}" alt="">
</span>
<p class="pt-3 text-justify font-normal">{{ article.body }}</p>
{% endblock %}
