{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetNinja || Articles, Blog, News etc.</title>
    <link rel="stylesheet" href="{% static 'css/flowbite.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'js/tailwind-css.js' %}"> -->
</head>

<body class="bg-gray-50 text-gray-900">
    <div class="container p-5 mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold"><a href="{% url 'article_list' %}">NETNINJA</a></h1>

        <ul class="text-base">
            {% if user.is_authenticated %}
            <li class="pr-4"><a href="{% url 'accounts:logout' %}">Logout</a></li>
            {% else %}
            <span class="flex">
                <li class="pr-4"><a href="{% url 'accounts:login' %}">Login</a></li>
                <li class="pr-4"><a href="{% url 'accounts:signup' %}">SignUp</a></li>
            </span>
            {% endif %}
        </ul>
    </div>
    
    <div class="container px-5 mx-auto">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
